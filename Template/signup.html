{% include 'header.html' %}

<!-- All the messages in signup_user function in views.py will appear here -->
{% for i in messages %}
<div class="alert alert-danger mx-5 mt-4" role="alert">
    {{i}}
</div>
{% endfor %}

<form method="post" class="mx-5 mt-4 mb-2">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input name="username" type="text" class="form-control border-black" id="username" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input name="first_name" type="text" class="form-control border-black" id="firstname" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input name="last_name" type="text" class="form-control border-black" id="lastname" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input name="email" type="email" class="form-control border-black" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input name="password" type="password" class="form-control border-black" id="password">
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Re Enter Password</label>
      <input name="password2" type="password" class="form-control border-black" id="password2">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- If user has already signed up, it can use below link to login -->
<p class="mx-5">Already have an account? <a href="{% url 'login' %}">Login here</a></p>

{% include 'footer.html' %}
