{% include 'header.html' %}

<!-- All the messages in log_user_in function in views.py will appear here -->
{% for i in messages %}
<div class="alert alert-danger mx-5 mt-4" role="alert">
    {{i}}
</div>
{% endfor %}

<form method="post" class="mx-5 mt-4 mb-2">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input name="username" type="text" class="form-control border-black" id="username" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input name="password" type="password" class="form-control border-black" id="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<!-- If user is not registered, they can sign up using below link -->
<p class="mx-5">Don't have an account? <a href="{% url 'signup' %}">Signup here and have one</a></p>

{% include 'footer.html' %}
